name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Get golang version
        run: go test -cover ./...

  Style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Check formatting
        run: test -z $(go fmt ./...)

      - name: Check Lint
        run: go install honnef.co/go/tools/cmd/staticcheck@latest
        run: staticcheck ./...
